<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="container mt-3">
    <h1 class="text-primary text-center">Crud In Django</h1>
    <a href="/" class="btn btn-warning mb-3">Back To Home</a>
      <form method="post" action="{% url 'update' %}">
        {% csrf_token %}
          <div class="form-group">
              <label>First Name: </label>
              <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" value="{{ all_data.first_name }}">
          </div>
      
        <div class="form-group">
              <label>Last Name: </label>
              <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" value="{{ all_data.last_name }}">
          </div>
     
        <div class="form-group">
              <label>Email: </label>
              <input type="text" name="email" id="email" class="form-control" placeholder="Email" value="{{ all_data.email }}">
          </div>

          <input type="hidden" name="uid" value="{{ all_data.id }}">

        <div class="form-group">
              <input type="submit" name="submit" class="btn btn-primary" onclick="return validateForm()">
          </div>

      </form>
   </div>

   <script type="text/javascript">
       function validateForm() {

        let fname = document.getElementById('fname');
        let lname = document.getElementById('lname');
        let email = document.getElementById('email');


        if(fname.value=='') {
            fname.classList.add("is-invalid");
            fname.classList.remove("is-valid");
        } else {
            fname.classList.add("is-valid");
            fname.classList.remove("is-invalid");
        }

        if(lname.value=='') {
            lname.classList.add("is-invalid");
            lname.classList.remove("is-valid");
        } else {
            lname.classList.add("is-valid");
            lname.classList.remove("is-invalid");
        }

        if(email.value=='') {
            email.classList.add("is-invalid");
            email.classList.remove("is-valid");
        } else {
            email.classList.add("is-valid");
            email.classList.remove("is-invalid");
        }

        if (fname.value!='' && lname.value !='' && email.value !='') {
            return true;
        } 

        return false;
       }
   </script>
