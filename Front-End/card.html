<!DOCTYPE html>
<html>
<head>

	<style type="text/css">

		* {
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		.col {
			width: 24%;
			float: left;
			background-color: black;
			margin: 6px;
			height: 250px;
			color: white;
		}

		.col h1 {
			font-size: 60px;
			text-align: center;
		}
		.col p {
			padding: 10px;
			text-align: justify;
		}

		.row::after {
			content: "";
			display: table;
			clear: both;
		}
		img {
			width: 100px;
			height: 100px;
		}
	</style>
</head>

</html>
