<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic HTML Table</title>
</head>
<body>
	<h1>Basic Html Table</h1>
<table border="1" width="80%" style="border-collapse: collapse;">

	<tr>
		<th>Level 1</th>
		<th>Level 2</th>
		<th>Level 3</th>
		<th>Info</th>
		<th>Name</th>
		
	</tr>
	<tr>
		<th rowspan="6">System</th>
		<th rowspan="4">system apps</th>
		<th rowspan="3">systemEnv</th>
		<th>app test</th>
		<th>foo</th>
	</tr>
	<tr>
		<th>app memory</th>
		<th>foo</th>
	</tr>
	<tr>
		<th>app test</th>
		<th>bar</th>
	</tr>
	<tr>
		<th>systemEnv2</th>
		<th>app test</th>
		<th>bar</th>
	</tr>
	<tr>
		<th rowspan="2">system memory</th>
		<th rowspan="2">memeory test</th>
		<th>memory func</th>
		<th>foo</th>
	</tr>
	<tr>
		<th>Apes test</th>
		<th>foo</th>
	</tr>
</table>

</body>
</html>
