<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		table tr td {
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>Novell Services Login</h1>
	<form method="POST" action="" enctype="multipart/form-data">
	<table border="1" width="80%">
		<tr>
			<th>
				<label>Username</label>
					<td>
					<input type="text" name="name" value="" required>
					</td>
			</th>
		</tr>

		<tr>
			<th>
				<label>Password</label>
					<td>
					<input type="Password" name="">
					</td>
			</th>
		</tr>

		<tr>
			<th>
				<label>City of Employment</label>
					<th>
					<input type="text" name="City of Employment" value="" required>
					</th>
			</th>
		</tr>

		<tr>
			<th>
				<label>Web server</label>
					<th>
						<select name="Web server" required>
							<option value="">Choose a server</option>
					</th>
			</th>

		<tr>
			<th>
				<label>Please specify your role:</label>
					<th>
						<input type="radio" name="role" value="Admin">Admin4
						<br>
						<input type="radio" name="role" value="Engineer">Engineer
						<br>
						<input type="radio" name="role" value="Manager">Manager
						<br>
						<input type="radio" name="role" value="Guest">Guest
						<br>
					</th>
			</th>	
		<tr>
			<th>
				<label>Single sign-on to the following:</label>
					<br><br>
					<th>
						<span style="margin-left: -15px;"><input type="checkbox" name="">Mail</span>
						<br>
						<span><input type="checkbox" name="">Payroll</span>
						<br>
						<span style="margin-left: 28px;"><input type="checkbox" name="">Self-service</span>
						<br>
					</th>
			</th>

	</table>
<br><br>
		<button type="button">login</button>
		<input type="reset" name="reset">		
	</form>	
</body>
</html>
