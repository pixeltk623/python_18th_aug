<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Novell Services Login</h1>
	<form method="POST" action="" enctype="multipart/form-data">
	<table border="0" width="80%">
		<tr>
			<th>
				<label>Username</label>
					<th>
					<input type="text" name="name" value="" required>
					</th>
			</th>
		</tr>

		<tr>
			<th>
				<label>Password</label>
					<th>
					<input type="Password" name="">
					</th>
			</th>
		</tr>

		<tr>
			<th>
				<label>City of Employment</label>
					<th>
					<input type="text" name="City of Employment" value="" required>
					</th>
			</th>
		</tr>

		<tr>
			<th>
				<label>Web server</label>
					<th>
						<select name="Web server" required>
							<option value="">Choose a server</option>
					</th>
			</th>

		<tr>
			<th rowspan="4">
				<label>Please specify your role:</label>
					<th>
						<input type="radio" name="role" value="Admin">Admin
					</th>
			</th>
		</tr>
			<th>
				<input type="radio" name="role" value="Engineer">Engineer
			</th>
		<tr>
			<th>
				<input type="radio" name="role" value="Manager">Manager
			</th>
		</tr>
		<tr>
			<th>
				<input type="radio" name="role" value="Guest">Guest
			</th>
		</tr>
				<br><br>	
		<tr>
			<th rowspan="3">
				<label>Single sign-on to the following:</label>
					<br><br>
					<th>
						<input type="checkbox" name="">Mail
					</th>
			</th>
					
		</tr>
					<th>
						<input type="checkbox" name="">Payroll
					</th>
		<tr>			
			<th>
						<input type="checkbox" name="">Self-service
					</th>		
		</tr>

	</table>
<br><br>
		<button type="button">login</button>
		<input type="reset" name="reset">		
	</form>	
</body>
</html>
