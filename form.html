<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		h2 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>Form In HTML</h2>

	<fieldset>
		<legend>Registraion Form</legend>
	<form method="POST" action="" enctype="multipart/form-data">
		<!-- readonly disabled rows="15" cols="55" checked checked multiple size="2" min="2021-08-12" max="2021-08-29" -->
		<label>Name</label>
		<input type="text" name="first_name" value="" required autocomplete="off" placeholder="Enter Your Name">
		<br><br>
		<label>Email</label>
		<input type="email" name="email" value=""  required>
		<br><br>

		<label>Qty</label>
		<input type="number" name="">
		<br><br>
		<label>Gender</label>
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Male">Female
		<br><br>
		<label>Hobby</label>
		<input type="checkbox" name="">Cricket
		<input type="checkbox" name="">Cricket
		<input type="checkbox" name="">Cricket
		<input type="checkbox" name="">Cricket
		<input type="checkbox" name="">Cricket
		<br><br>

		<label>City</label>

		<select name="city" required>
			<option value="">select</option>
			<option value="Vadodara">Vadodara</option>
			<option value="Anand">Anand</option>
			<option value="Bharuch">Bharuch</option>
		</select>

		<br><br>

		<label>Color</label>
		<input type="color" name="">
		<br><br>

		<label>Password</label>

		<input type="Password" name="">

		<br><br>

		<input type="hidden" name="username" value="15654646">
		<br><br>

		<label>Date</label>
		<input type="date" name="" >
		<br><br>

		<label>Date & Time</label>
		<input type="datetime-local" name="" >
		<br><br>
		<label>Time</label>
		<input type="time" name="" >
		<br><br>
		<label>Search</label>
		<input type="search" name="" >
		<br><br>
		<label>Range</label>
		<input type="Range" name="" value="0" min="0" max="5">
		<br><br>

		<label>Month</label>
		<input type="month" name="" >
		<br><br>
		<label>Week</label>
		<input type="week" name="" >

		<br><br>

		<label>Address</label>
		<textarea></textarea>
		<br><br>
		<label>Profile Pic</label>

		<input type="file" name="" multiple>
		<br><br>

		<input type="reset" name="reset">

		<input type="submit" name="">

		<!-- <input type="text" name="name">
		<input type="submit" name="">

		<button type="button">Test</button> -->
	</form>
	</fieldset>

</html>
