<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Document</title>
  
</head>
<body>
  <div class="container mt-5">
    <a href="create" class="btn btn-primary mb-3">Add New User</a>
    <table class="table table-bordered">
      <tr>
        <th>Sr.No</th>
        <th>Name</th>
        <th>Action</th>
      </tr>

      {% if data %}

      {% for value in data %}

       <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ value.name }}</td>
        <td>
          <a href="show/{{value.id}}" class="btn btn-primary">Show</a>
          <a href="edit/{{value.id}}" class="btn btn-secondary">Edit</a>
          <a href="delete/{{value.id}}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
      {% else %}
        <tr>
          <td colspan="3" class="text-center text-danger">No Record Found</td>
        </tr>
      {% endif %}
    </table>
  </div>
 
</body>
</html>
